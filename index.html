<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 3-4</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"> </script>
</head>
<body>

<a href="#" class="overlay" id="orderCreationForm"></a>
<div class="popup">
    <div class="header"> CREATE ORDER</div>
    <form id="orderForm" class="form" onsubmit="return false">
        <input name="customer" type="text" class="info-input" placeholder="Customer" required>
        <input name="full name" type="text" class="info-input" placeholder="Name and surname" required>
        <input name="phone" type="tel" class="info-input" placeholder="Phone" required>
        <input name="email" type="email" class="info-input" placeholder="Email" required>
        <input name="address" type="text" class="info-input" placeholder="Address" required>
        <input name="zip" type="text" class="info-input" placeholder="ZIP" required>
        <input name="region" type="text" class="info-input" placeholder="Region" required>
        <input name="country" type="text" class="info-input" placeholder="Country" required>
        <input name="currency" type="text" class="info-input" placeholder="Currency" required>
        <input id="createOrderButton" class="submit-button" type="submit" value="SUBMIT">
    </form>
    <a id="closeOrderForm" class="close" title="Close" href="#close"></a>
</div>

<a href="#" class="overlay" id="productCreationWindow"></a>
<div class="popup">
    <div class="header"> CREATE PRODUCT</div>
    <form id="productForm" class="form" onsubmit="return false">
        <input name="name" type="text" class="info-input" placeholder="Product name" required>
        <input name="price" type="number" class="info-input" placeholder="Price" required>
        <input name="quantity" type="number" class="info-input" placeholder="Quantity" required>
        <input name="currency" type="text" class="info-input" placeholder="Currency" required>
        <input id="createProductButton" class="submit-button" type="submit" value="SUBMIT">
    </form>
    <a id="closeProductForm" class="close" title="Close" href="#"></a>
</div>

<aside class="orders">
    <div class="content-wrapper">
        <header>
            <div>
                <a href="#"><i class="fas fa-chevron-left"></i></a>
                <h4>Orders (<span>10</span>)</h4></div>
            <div><input id="searchOrder" class="search" type="text" placeholder="Поиск">
                <a id="orderSearchButton" class="search-for-order" href="#"></a>
                <a id="updateButton" class="refresh-orders" href="#"></a></div>
        </header>
        <section id="allOrders" class="all-orders">
        </section>
    </div>
    <footer>
        <a href="#orderCreationForm"><i class="fas fa-plus"></i></a>
        <a href="#"><i class="fas fa-caret-down"></i></a>
        <a href="#"><i class="fas fa-align-justify"></i></a>
    </footer>
</aside>
<article class="current-order">
    <div class="content-wrapper" id="orderWrapper">
        <header id="orderHeader">
            <h4>Order</h4>
        </header>
        <main id="main">
            <div class="order-title" id="orderTitle">

            </div>
            <div class="control-buttons">
                <a id="truckButton" class="address-info selected-address-info" href="#"></a>
                <a id="clientButton" class="client-info" href="#"></a>
                <a id="mapButton" class="address-map" href="#"></a>
            </div>
            <div class="info-about-order" id="infoAboutOrder">
                <div class="buttons">
                    <button id="editButton">edit</button>
                    <button id="saveButton" class="invisibility">save</button>
                </div>
            </div>
            <div class="line-items">
                <div>
                    <h3>Line Items (<span id="numOfProducts"></span>)</h3>
                    <input class="product-search search" id="searchProduct" type="text" placeholder="Поиск"><!--
                    --><button id="productSearchButton"><i class="fas fa-search" data-fa-transform="rotate-180"></i>
                    </button>
                    <a href="#productCreationWindow"><i class="fas fa-plus"></i></a>
                </div>

                <table id="productList" class="product-list">
                    <thead id="titleOfProductList">
                    <tr id="headRow">
                        <th data-type="string">Product
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th data-type="number">Unit Price
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th data-type="number">Quantity
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th data-type="number">Total
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="bodyOfProductList"></tbody>
                </table>
                <div class="line"></div>
            </div>
        </main>
    </div>
    <footer>
        <a id="deleteOrder" href="#"><i class="far fa-trash-alt"></i></a>
        <a href="#"><i class="far fa-envelope"></i></a>
    </footer>
</article>

<script src="js/View.js"></script>
<script src="js/Model.js"></script>
<script src="js/Controller.js"></script>

</body>
</html>
