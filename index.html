<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<aside class="orders">
    <div class="content-wrapper">
        <header>
            <div>
                <a href="#"><i class="fas fa-chevron-left"></i></a>
                <h4>Orders (<span>10</span>)</h4></div>
            <div><input id="searchOrder" class="order-search" type="text" placeholder="Поиск">
                <a class="search-for-order" href="#"></a>
                <a class="refresh-orders" href="#"></a></div>
        </header>
        <section class="all-orders">
        </section>
    </div>
    <footer>
        <a href="#"><i class="fas fa-caret-down"></i></a>
        <a href="#"><i class="fas fa-align-justify"></i></a>
    </footer>
</aside>
<article class="current-order">
    <div class="content-wrapper">
        <header>
            <h4>Order</h4>
        </header>
        <main>
            <div class="order-title">

            </div>
            <div class="control-buttons">
                <a class="address-info selected-first-button" href="#"></a>
                <a class="client-info" href="#"></a>
            </div>
            <div class="shipping-address"></div>
            <div class="line-items">
                <div>
                    <h3>Line Items (<span id="numOfProducts"></span>)</h3>
                    <input class="product-search" id="searchProduct" type="text" placeholder="Поиск">
                </div>
                <table>
                    <thead>
                    <tr>
                        <th data-type="string">Product
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th data-type="number">Unit Price
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th data-type="number">Quantity
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                        <th data-type="number">Total
                            <i class="fas fa-caret-up"></i>
                            <i class="fas fa-caret-down"></i>
                        </th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="line"></div>
            </div>
        </main>
    </div>
    <footer>
        <a href="#"><i class="far fa-envelope"></i></a>
    </footer>
</article>
<script src="js/data.js"></script>
<script src="js/functionsSet.js"></script>
<script src="js/actions.js"></script>
</body>
</html>
