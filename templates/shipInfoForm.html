<div id="address">
    <h3>Shipping address</h3>
    <form id="infoForm" class="edit-form">
        <p><label>Name: </label><span>{name}</span></p>
        <p><label>Street: </label><span>{address}</span></p>
        <p><label>ZIP Code/City: </label><span>{ZIP}</span></p>
        <p><label>Region: </label><span>{region}</span></p>
        <p><label>Country: </label><span>{country}</span></p>
    </form>
</div>
