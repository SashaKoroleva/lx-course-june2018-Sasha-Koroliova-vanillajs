<div id="orderInfo" class="order-title">
    <div>
        <h3>Order <span class="numOfOrder" id="orderId">{orderId}</span></h3>
        <span class="customer">Customer: <span>{customer}</span></span>
        <span>Ordered: <span>{createdAt}</span></span>
        <span>Shipped: <span>{shippedAt}</span></span>
    </div>
    <div>
        <span class="total-price">{totalPrice}</span>
        <span>{currency}</span>
    </div>
</div>
